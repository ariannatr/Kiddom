<head >
    <title>Kiddom-Search</title>
    <meta th:replace="fragments/head :: head">
</head>

<body id="top">

<div th:replace="fragments/navbar :: navbar('search')"></div>

<div class="wrapper row3">
  <main class="hoc container clear"> 
    <!-- main body -->
    <!-- ################################################################################################ -->
    <div class="sidebar one_quarter first"> 
<h4 align="center" style="color:#cc834f;">Φιλτρα αναζητησης</h4>
      <!-- ################################################################################################ -->
     <div class="container">
 
    <div class="col-lg-2 col-md-5 col-md-offset-3 col-lg-offset-0">
      <!--div class="well"-->
        <form class="form-horizontal">
          <div class="form-group">
            <label for="type1" class="control-label"  style="text-align: left;">Κατηγορια Δραστηριοτητας</label>
          <!--  <select class="form-control" name="category" id="type1" onchange="changeSelect( this.value )">-->
                <div th:if ="${(categories!=null)}">
                <select th:field="*{categories}" class="form-control" name="category" id="type1" onchange="changeSelect( this.value )">
                    <option th:each="categorie : ${categories}"
                            th:value="${categorie}"
                            th:text="${categorie}">Wireframe</option>
                </select>
                 </div>
          </div>

          <div class="form-group">
            <div  id="type2">
              <label for="type2" class="control-label"  style="text-align: left;">Υποκατηγορία</label>
              <select class="form-control" name="subcategory" style="display:none"> 
                <option value="0">Οποιαδήποτε</option> 
                <option value="1">Ποδόσφαιρο</option> 
                <option value="2">Μπασκετ</option> 
                <option value="3">Στίβος</option> 
              </select> 

              <select class="form-control" name="subcategory" style="display:none"> 
                <option value="0">Οποιαδήποτε</option> 
                <option value="1">Ζωγραφική</option> 
                <option value="2">Κατασκευές</option> 
                <option value="3">3</option> 
              </select> 

              <select class="form-control"  name="subcategory" style="display:none"> 
                <option value="0">Οποιαδήποτε</option> 
                <option value="1">Κουκλοθέατρο</option> 
                <option value="2">Σινεμά</option> 
                <option value="3">Κλόουν</option> 
              </select> 
            </div> 
          </div>

          <div class="form-group">
            <label for="location1" class="control-label"  style="text-align: left;">Είδος χώρου</label>
            <select class="form-control" name="location1" id="location1">
              <option value="0">Οποιοσδήποτε</option>
              <option value="1">Εσωτερικός χώρος</option>
              <option value="2">Εξωτερικός χώρος</option>
            </select>
          </div>


          <div class="form-group">
            <label  class="control-label"  style="text-align: left;">Ηλικίες</label>
            <label class="inline"><input type="checkbox" autocomplete="off" id="0" value="0"/> Βρέφη </label>
            <label class="inline"><input type="checkbox" autocomplete="off" /> Νήπια </label>
            <label class="inline"><input type="checkbox" autocomplete="off" /> Παιδία </label>
            <label class="inline"><input type="checkbox" autocomplete="off" /> Έφηβοι</label>
          </div>

          <!--div class="form-group">
            <label for="pricefrom" class="control-label"  style="text-align: left;">Min Price</label>
            <div class="input-group">
              <div class="input-group-addon" id="basic-addon1">$</div>
              <input type="text" class="form-control" id="pricefrom" aria-describedby="basic-addon1">
            </div>
          </div-->
          

          <div class="form-group" id="pricerange" >
            <label for="pricerange" class="control-label"  style="text-align: left;">Εύρος τιμής (€)</label>
            <div class="input-group" >
                <label class="radio-inline">
              <input type="radio" name="pricerange" id="price1"  value="1"/> 0-10    </label>  </br>
              <label class="radio-inline">
              <input type="radio" name="pricerange" id="price2"  value="2"/>10-20 </label>  </br>
              <label class="radio-inline">
              <input type="radio" name="pricerange" id="price3" value="3"/>20-30 </label>
            </div>
          </div>

          <div class="text-center">
            <button type="submit" title="Αναζήτηση" class="btn btn-default">
            <i class="fa fa-search">
              <em>Αναζητηση Ξανα</em>
            </i>
            </button>
          </div>
        </form>
      <!--/div-->
    </div>
</div>

     
    </div>
    <!-- ################################################################################################ -->
    <!-- ################################################################################################ -->
    <div class="content three_quarter"> 
      <!-- ################################################################################################ -->
      
      <h2 align="center">ΑΠΟΤΕΛΕΣΜΑΤΑ ΑΝΑΖΗΤΗΣΗΣ</h2>


      <div class="group results">
      <div th:if ="${(items!=null)}">
              <div class=" borderedbox inspace-5">
                  <article th:each="event : ${items} " class="one_third">
                      <figure><a href="#"><img src="images/demo/event1.jpg" alt=""></a>
                          <figcaption>
                              <time datetime="2045-04-06T08:15+00:00"><strong>06</strong> <em>Απρ</em></time>
                          </figcaption>
                      </figure>
                      <div class="txtwrap">
                          <h4 class="heading"><span th:text="${event.name}"></span></h4>
                          <ul class="nospace meta">
                              <li><i class="fa fa-user"></i> <a href="#"><span th:text="${ event.owner }"></span></a></li>
                              <li><i class="fa fa-tag"></i> <a href="#"><span th:text="${event.category}"></span></a></li>
                          </ul>
                          <p><span th:text="${event.description}"></span></p>
                          <footer><a th:href="@{/activity/{eventID}(eventID=${event.id})}">Διαβάστε Περισσότερα &raquo;</a></footer>
                      </div>
                  </article>
              </div>
          </div>
          <div th:replace="fragments/paginationbar :: paginationbar"></div>

      </div>


            </div>
    <!-- / main body -->
        <div class="clear"></div>
        </main>
    </div>


    <div th:replace="fragments/foot :: foot"></div>

<script th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
<script th:src="@{/js/app.js}"></script>
</body>
</html>
