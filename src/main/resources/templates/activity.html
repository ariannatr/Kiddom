    <style>
        body{
            background-color: lightgray;
        }


        #activity{
            position: relative;
            max-width:1400px;
            margin: 0 auto;
        }

        @media screen and (max-width:1400px) {
            #activity {
                margin: 0 30px;
            }
        }
        #side-content {
            box-shadow: 0 0 40px 5px darkgray ;
        }


        #activity h1{
            text-align: center;
            font-size: x-large;
            color: #cc834f;
            padding-top: 20px;
            padding-bottom: 20px;
        }





        /*--------------------------Images-----------------------*/
        .act-img{
            display: inline-block;
            overflow: hidden;
            width:100%;
        }

        .act-img:after{
            clear: both;
        }

        .act-img-lg{
            width:49.5%;
        }

        .act-img-sm{
            width:32.6%;
        }

        #act-imgs:after{
            clear: both;
        }

        img:hover {
            color: #424242;
            -webkit-transition: all .3s ease-in;
            -moz-transition: all .3s ease-in;
            -ms-transition: all .3s ease-in;
            -o-transition: all .3s ease-in;
            transition: all .3s ease-in;
            opacity: 1;
            transform: scale(1.15);
            -ms-transform: scale(1.15); /* IE 9 */
            -webkit-transform: scale(1.15); /* Safari and Chrome */
            overflow: hidden;
        }

        .act-img-sm img:hover{
            color: #424242;
            -webkit-transition: all .3s ease-in;
            -moz-transition: all .3s ease-in;
            -ms-transition: all .3s ease-in;
            -o-transition: all .3s ease-in;
            transition: all .3s ease-in;
            opacity: 1;
            transform: scale(1.50);
            -ms-transform: scale(1.50); /* IE 9 */
            -webkit-transform: scale(1.50); /* Safari and Chrome */
            overflow: hidden;
        }

        /*Page navigation navbar*/
        .navbar {
            margin: 3% 0 0 5px;

        }
        .navbar ul {
            list-style-type: none; /*to remove bullets*/
        }
        .navbar li{
            display: inline-block;
            margin-left: 15%;
            margin-right: auto ;
        }

        .navbar ul li:first-child{
            margin-left:0px;
        }


        #act-imgs .row [class^='col-'], #act-imgs .row [class*=' col-']{
            padding:2px;
        }

        @media(max-width:850px){
            #act-imgs .row:last-child{
                display: none;
            }
            #act-imgs .row:first-child .col-sm-12:last-child{
                display: none;
            }

            .ui-datepicker table{
                font-size: smaller;
            }
        }

        @media screen and (max-width:453px){
            .ui-datepicker table{
                font-size: x-small;
            }
            #side-content{
                height:250px!important;
            }



        }

        @media screen and (max-width:515px){
            .act-img-lg{
                width:49%;
            }

            .act-img-sm{
                width:32.1%;
            }
        }

        @media screen and (max-width:375px){
            .ui-datepicker table{
                font-size:xx-small;
            }
        }



        .container2 {
            text-align: justify;
        }
        .container2 > div {
            margin-top:-15px;
            display: inline-block;
            vertical-align: top;

            /* IE fix. */
            *display: inline;
            zoom: 1;
        }
        .container2:after {
            content: "";
            width: 100%;
            display: inline-block;
            font-size: 0;
            line-height: 0
        }


        #datetime{
            display: none;
        }


    /*---------------------Ratings----------------------------------*/
        div.stars {
            width: 270px;
            display: inline-block;
        }

        input.star { display: none; }

        label.star {
            float: right;
            padding: 10px;
            font-size: 36px;
            color: #444;
            transition: all .2s;
        }

        input.star:checked ~ label.star:before {
            content: '\f005';
            color: #FD4;
            transition: all .25s;
        }

        input.star-5:checked ~ label.star:before {
            color: #FE7;
            text-shadow: 0 0 20px #952;
        }

        input.star-1:checked ~ label.star:before { color: #F62; }

        label.star:hover { transform: rotate(-15deg) scale(1.3); }

        label.star:before {
            content: '\f006';
            font-family: FontAwesome;
        }
    /*----------------------------------------------------------------------------*/

    /*-------------------------------Comments-----------------------*/
        /*
    Image credits:
    uifaces.com (http://uifaces.com/authorized)
    https://bootsnipp.com/snippets/featured/ui-comments
*/

        #login { display: none; }
        .login,
        .logout {
            position: absolute;
            top: -3px;
            right: 0;
        }
        .page-header { position: relative; }
        .reviews {
            color: #555;
            font-weight: bold;
            margin: 10px auto 20px;
        }
        .notes {
            color: #999;
            font-size: 12px;
        }
        .media .media-object { max-width: 120px; }
        .media-body { position: relative; }
        .media-date {
            position: absolute;
            right: 25px;
            top: 25px;
        }
        .media-date li { padding: 0; }
        .media-date li:first-child:before { content: ''; }
        .media-date li:before {
            content: '.';
            margin-left: -2px;
            margin-right: 2px;
        }
        .media-comment { margin-bottom: 20px; }
        .media-replied { margin: 0 0 20px 50px; }
        .media-replied .media-heading { padding-left: 6px; }

        .btn-circle {
            font-weight: bold;
            font-size: 12px;
            padding: 6px 15px;
            border-radius: 20px;
        }
        .btn-circle span { padding-right: 6px; }
        .embed-responsive { margin-bottom: 20px; }
        .tab-content {
            padding: 50px 15px;
            border: 1px solid #ddd;
            border-top: 0;
            border-bottom-right-radius: 4px;
            border-bottom-left-radius: 4px;
        }
        .custom-input-file {
            overflow: hidden;
            position: relative;
            width: 120px;
            height: 120px;
            background: #eee url('https://s3.amazonaws.com/uifaces/faces/twitter/walterstephanie/128.jpg');
            background-size: 120px;
            border-radius: 120px;
        }
        input[type="file"]{
            z-index: 999;
            line-height: 0;
            font-size: 0;
            position: absolute;
            opacity: 0;
            filter: alpha(opacity = 0);-ms-filter: "alpha(opacity=0)";
            margin: 0;
            padding:0;
            left:0;
        }
        .uploadPhoto {
            position: absolute;
            top: 25%;
            left: 25%;
            display: none;
            width: 50%;
            height: 50%;
            color: #fff;
            text-align: center;
            line-height: 60px;
            text-transform: uppercase;
            background-color: rgba(0,0,0,.3);
            border-radius: 50px;
            cursor: pointer;
        }
        .custom-input-file:hover .uploadPhoto { display: block; }




        /*Stars*/


        .rate {
            /*border: 1px solid #cccccc;*/
            /*float: left;*/
            height: 46px;
            padding: 0 10px;

            transition: all .03s ease-in-out;
            transition-property: all;
            transition-duration: 0.3s;
            transition-timing-function: ease-in-out;
            transition-delay: initial;
        }

        .rate:not(:checked) > input {
            position: absolute;
            /*top: -9999px;*/
            visibility: hidden;
        }

        .rate:not(:checked) > label {
            float: right;
            width: 1em;
            overflow: hidden;
            white-space: nowrap;
            cursor: pointer;
            font-size: 30px;
            font-side: 4vw;
            color: #ccc;
        }

        .rate:not(:checked) > label:before { content: '★ '; }

        .rate > input:checked ~ label { color: #ffc700; }

        .rate:not(:checked) > label:hover, .rate:not(:checked) > label:hover ~ label { color: #deb217; }

        .rate > input:checked + label:hover, .rate > input:checked + label:hover ~ label, .rate > input:checked ~ label:hover, .rate > input:checked ~ label:hover ~ label, .rate > label:hover ~ input:checked ~ label { color: #c59b08; }

    </style>

    <script>

        var map = undefined;
        var marker = undefined;
        var position = [43, -89];

        function myMap() {

            var latlng = new google.maps.LatLng(position[0], position[1]);
            var myOptions = {
                zoom: 8,
                center: latlng,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            };
            map = new google.maps.Map(document.getElementById("googleMap"), myOptions);

            marker = new google.maps.Marker({
                position: latlng,
                map: map,
                title: "Your current location!"
            });

            google.maps.event.addListener(map, 'click', function(me) {
                var result = [me.latLng.lat(), me.latLng.lng()];
                transition(result);
            });
        }

        var numDeltas = 100;
        var delay = 10; //milliseconds
        var i = 0;
        var deltaLat;
        var deltaLng;
        function transition(result){
            i = 0;
            deltaLat = (result[0] - position[0])/numDeltas;
            deltaLng = (result[1] - position[1])/numDeltas;
            moveMarker();
        }

        function moveMarker(){
            position[0] += deltaLat;
            position[1] += deltaLng;
            var latlng = new google.maps.LatLng(position[0], position[1]);
            marker.setPosition(latlng);
            if(i!=numDeltas){
                i++;
                setTimeout(moveMarker, delay);
            }
        }


    </script>
