<head th:include="fragments/head :: head">
    <title>Kiddom-CategoryReg</title>
</head>

<body id="top">
<div th:replace="fragments/navbar :: navbar('activity_reg')"></div>
<div class="container">

    <form class="well form-horizontal" th:action="@{/category_submit}" method="POST"  id="contact_form">
        <fieldset>

            <!-- Form Name -->
            <legend>Δημιουργήστε μια κατηγορία!</legend>

            <!-- Text input-->

            <div class="form-group">
                <label class="col-md-4 control-label">Όνομα κατηγορίας</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="name" name="name" placeholder="Όνομα κατηγορίας" class="form-control"  type="text">
                    </div>
                </div>
            </div>
            <br/>
            <div class="form-group">
                <label class="col-md-4 control-label">Όνομα υποκατηγορίας</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="subname" name="subname" placeholder="Όνομα υποκατηγορίας" class="form-control"  type="text">
                    </div>
                </div>
            </div>
            <br/>

            <!-- Button -->
            <div class="form-group">
                <label class="col-md-4 control-label"></label>
                <div class="col-md-4">
                    <button type="submit" class="btn btn-warning" >Αποθήκευση κατηγορίας/υπό <span class="glyphicon glyphicon-send"></span></button>
                </div>
            </div>

        </fieldset>
    </form>
</div>
<div th:replace="fragments/foot :: foot"></div>


</body>

</html>
