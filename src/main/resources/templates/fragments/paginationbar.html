<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<body>
<div th:fragment="paginationbar">
<div class="row">
    <div class="form-group col-md-1">
        <select class="form-control pagination" id="pageSizeSelect">
            <option th:each="pageSize : ${pageSizes}" th:text="${pageSize}" th:value="${pageSize}" th:selected="${pageSize} == ${selectedPageSize}"></option>
        </select>
    </div>
    <div th:if="${items.totalPages != 1}" class="form-group col-md-11 pagination-centered">
        <ul class="pagination">
            <li th:class="${items.number == 0} ? disabled">
                <a class="pageLink" th:href="@{${url}(pageSize=${selectedPageSize}, page=1)}">&laquo;</a>
            </li>
            <li th:class="${items.number == 0} ? disabled">
                <a class="pageLink" th:href="@{${url}(pageSize=${selectedPageSize}, page=${items.number})}">&larr;</a>
            </li>
            <li th:class="${items.number == (page - 1)} ? 'active pointer-disabled'"
                th:each="page : ${#numbers.sequence(pager.startPage, pager.endPage)}">
                <a class="pageLink" th:href="@{${url}(pageSize=${selectedPageSize}, page=${page})}" th:text="${page}"></a>
            </li>
            <li th:class="${items.number + 1 == items.totalPages} ? disabled">
                <a class="pageLink" th:href="@{${url}(pageSize=${selectedPageSize}, page=${items.number + 2})}">&rarr;</a>
            </li>
            <li th:class="${items.number + 1 == items.totalPages} ? disabled">
                <a class="pageLink" th:href="@{${url}(pageSize=${selectedPageSize}, page=${items.totalPages})}">&raquo;</a>
            </li>
        </ul>
    </div>
</div>
<script th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
<script th:src="@{/js/app.js}"></script>
</div>
</body>
</html>
