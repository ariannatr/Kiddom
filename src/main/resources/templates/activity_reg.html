<div class="container">

    <form class="well form-horizontal" action=" " method="post"  id="contact_form">
        <fieldset>

            <!-- Form Name -->
            <legend>Δημιουργήστε μια δραστηριότητα!</legend>

            <!-- Text input-->

            <div class="form-group">
                <label class="col-md-4 control-label">Όνομα δραστηριότητας</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input  name="name" placeholder="Όνομα δραστηριότητας" class="form-control"  type="text">
                    </div>
                </div>
            </div>
            <br/>
            <!-- Text input-->

            <div class="form-group">
                <label class="col-md-4 control-label" >Περιγραφή δραστηριότητας</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input name="description" placeholder="Περιγραφή δραστηριότητας (μέχρι 300 χαρακτήρες)" class="form-control"  type="text">
                    </div>
                </div>
            </div>
            <br/>


            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label">Ημερομηνία έναρξης δραστηριότητας</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                        <input name="date" placeholder="Ημερομηνία έναρξης δραστηριότητας" class="form-control"  type="text">
                    </div>
                </div>
            </div>
            <br/>


            <!-- Text input-->

            <div class="form-group">
                <label class="col-md-4 control-label">Ώρα έναρξης δραστηριότητας</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
                        <input name="start_time" placeholder="Ώρα έναρξης δραστηριότητας" class="form-control" type="text">
                    </div>
                </div>
            </div>
            <br/>

            <!-- Text input-->

            <div class="form-group">
                <label class="col-md-4 control-label">Ώρα λήξης δραστηριότητας</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                        <input name="end_time" placeholder="Ώρα λήξης δραστηριότητας" class="form-control" type="text">
                    </div>
                </div>
            </div>
            <br/>

            <!-- Text input-->

            <div class="form-group">
                <label class="col-md-4 control-label">Διαθέσιμες θέσεις</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                        <input name="capacity" placeholder="Διαθέσιμες θέσεις" class="form-control"  type="text">
                    </div>
                </div>
            </div>
            <br/>

            <!-- Text input-->

            <div class="form-group">
                <label class="col-md-4 control-label">Τιμή ανά άτομο</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                        <input name="price" placeholder="Τιμή ανά άτομο" class="form-control"  type="text">
                    </div>
                </div>
            </div>
            <br/>

            <!-- Select Basic -->

            <div class="form-group">
                <label class="col-md-4 control-label">Πόλη</label>
                <div class="col-md-4 selectContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
                        <select name="town" class="form-control selectpicker" >
                            <option value=" " >Παρακαλώ επιλέξτε πόλη</option>
                            <option>Alabama</option>
                            <option>Alaska</option>
                            <option >Arizona</option>
                            <option >Arkansas</option>
                            <option >California</option>
                            <option >Colorado</option>
                            <option >Connecticut</option>
                            <option >Delaware</option>
                        </select>
                    </div>
                </div>
            </div>
            <br/>

            <!-- Select Basic -->

            <div class="form-group">
                <label class="col-md-4 control-label">Περιοχή</label>
                <div class="col-md-4 selectContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
                        <select name="area" class="form-control selectpicker" >
                            <option value=" " >Παρακαλώ επιλέξτε περιοχή</option>
                            <option>Alabama</option>
                            <option>Alaska</option>
                            <option >Arizona</option>
                            <option >Arkansas</option>
                            <option >California</option>
                            <option >Colorado</option>
                            <option >Connecticut</option>
                            <option >Delaware</option>
                        </select>
                    </div>
                </div>
            </div>
            <br/>

            <!-- Text input-->

            <div class="form-group">
                <label class="col-md-4 control-label">Οδός</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                        <input name="address" placeholder="Οδός" class="form-control"  type="text">
                    </div>
                </div>
            </div>
            <br/>

            <!-- Text input-->

            <div class="form-group">
                <label class="col-md-4 control-label">Αριθμός</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                        <input name="number" placeholder="Αριθμός" class="form-control"  type="text">
                    </div>
                </div>
            </div>
            <br/>

            <!-- Text input-->

            <div class="form-group">
                <label class="col-md-4 control-label">Ταχυδρομικός κώδικας</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                        <input name="postcode" placeholder="Ταχυδρομικός κώδικας" class="form-control"  type="text">
                    </div>
                </div>
            </div>
            <br/>

            <!-- Select Basic -->

            <div class="form-group">
                <label class="col-md-4 control-label">Κατηγορία</label>
                <div class="col-md-4 selectContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
                        <select name="category" class="form-control selectpicker" >
                            <option value=" " >Παρακαλώ επιλέξτε κατηγορία</option>
                            <option>Χορός</option>
                            <option>Αθλητισμός</option>
                            <option >Δημιουργική Δραστηριότητα</option>
                            <option >Ομαδικά παιχνίδια</option>
                            <option >Εκπαιδευτική Δραστηριότητα</option>
                            <option >Ζωγραφική</option>
                            <option >Παιχνίδι</option>
                        </select>
                    </div>
                </div>
            </div>
            <br/>

            <!-- Select Basic -->

            <div class="form-group">
                <label class="col-md-4 control-label">Υποκατηγορία 1</label>
                <div class="col-md-4 selectContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
                        <select name="sub1" class="form-control selectpicker" >
                            <option value=" " >Παρακαλώ επιλέξτε υποκατηγορία</option>
                            <option>Μπάσκετ</option>
                            <option>Ποδόσφαιρο</option>
                            <option >Τέννις</option>
                        </select>
                    </div>
                </div>
            </div>
            <br/>

            <!-- Select Basic -->

            <div class="form-group">
                <label class="col-md-4 control-label">Υποκατηγορία 2</label>
                <div class="col-md-4 selectContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
                        <select name="sub2" class="form-control selectpicker" >
                            <option value=" " >Παρακαλώ επιλέξτε υποκατηγορία</option>
                            <option>Μπαλέτο</option>
                            <option>Λάτιν</option>
                            <option >Παραδοσιακός</option>
                        </select>
                    </div>
                </div>
            </div>
            <br/>

            <!-- Select Basic -->

            <div class="form-group">
                <label class="col-md-4 control-label">Υποκατηγορία 3</label>
                <div class="col-md-4 selectContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
                        <select name="sub3" class="form-control selectpicker" >
                            <option value=" " >Παρακαλώ επιλέξτε υποκατηγορία</option>
                            <option>Κατασκευές</option>
                            <option >Πηλός</option>
                            <option >Χρώματα</option>
                        </select>
                    </div>
                </div>
            </div>
            <br/>

            <div class="form-group">
                <label for="image" class="photo_upload" >Φωτογραφίες δραστηριότητας</label>
                <p/>
                <input name="image" id="image" type="file" accept="image/*" id="menu_images" style="color: black;"/>
                <!--img id="menu_image" class="preview_img" /-->
                <span class="help-block"></span>
            </div>
            <br/>

            <!-- Button -->
            <div class="form-group">
                <label class="col-md-4 control-label"></label>
                <div class="col-md-4">
                    <button type="submit" class="btn btn-warning" >Send <span class="glyphicon glyphicon-send"></span></button>
                </div>
            </div>

        </fieldset>
    </form>
</div>
</div><!-- /.container -->
