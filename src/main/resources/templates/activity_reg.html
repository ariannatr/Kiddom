    function createField(glyphicon, labeltxt, input){

        var i = document.createElement("i");
        i.setAttribute("class", "glyphicon " + glyphicon);

        var span = document.createElement("span");
        span.setAttribute("class","input-group-addon");
        span.appendChild(i);

        var div = document.createElement("div");
        div.classList.add("input-group");
        div.appendChild(span);
        div.appendChild(input);

        var div2 = document.createElement("div");
        div2.setAttribute("class","col-md-4 inputGroupContainer");
        div2.appendChild(div);

        var label = document.createElement("label");
        label.setAttribute("class","col-md-4 control-label");
        label.innerHTML= labeltxt;

        div = document.createElement("div");
        div.setAttribute("class","form-group");
        div.appendChild(label);
        div.appendChild(div2);

        return div;
    }

    function createInput(name, placeholder, type, value){
        var input = document.createElement("input");
        input.name=name;
        input.placeholder=placeholder;
        input.classList.add("form-control");
        input.classList.add(name);
        input.setAttribute("type", type);
        if (value){
            input.value = value;
            //input.value = value;
        }

        return input;
    }

        var collapseDiv = document.createElement("div");

        collapseDiv.setAttribute("class", "panel-collapse collapse");

        var divpanel = document.createElement("div");
